<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Temperature Calendar Heatmap (2015â€“2025)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
                    body {
                  font-family: sans-serif;
                  margin: 0;
                  padding: 0;
                  background-color: white;
                  min-height: 100vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }
    svg {
      font-size: 10px;
    }
    .day {
      shape-rendering: crispEdges;
    }
    .month {
      fill: none;
      stroke: #000;
      stroke-width: 1px;
    }
    .year-label {
      font-size: 16px;
      font-weight: bold;
      fill: #333;
    }
    #chart {
      background-color: white;
      padding: 80px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: visible;
      min-width: 100vw;
      width: 100%;
      min-height: 100vh;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      transform: translate(-20px, 300px);
    }
  </style>
</head>
<body>
                <div class="container">
                <div id="chart"></div>
              </div>
  <script src="script.js"></script>
</body>
</html>
